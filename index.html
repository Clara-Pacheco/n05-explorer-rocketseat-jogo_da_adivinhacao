<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Jogo da Adivinhação</title>
</head>
<body>

  <main>
      <div class=" screen1">
        <div class="container">
          <div class="text-container">
            <h1>Jogo da Adivinhação</h1>
            <p>Advinhe o número entre 0 e 10</p>
          </div>
          <form class="attempties-container">
            <input id="input" type="text" class="number">
            <button class="button">Tentar</button>
          </form>
        </div>
      </div>

      <div class="screen2 hide">
        <div class="container">
          <h2>Acertou em 3 tentativas!</h2>
          <button id="button2" class="button">Jogar novamente</button>
        </div>
      </div>

  </main>
  



  <script src="script.js"></script>
</body>
</html>
